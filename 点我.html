<script>
    function playMusic(path) {
        var audioEle = document.getElementById("audio");
        audioEle.src=path;
        audioEle.load();
        if (audioEle.paused){ /*如果已经暂停*/
            audioEle.play();   //播放
        }else {
            audioEle.pause();  //暂停
        }
    }

</script>
